<h2>Login Form</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Login</button>
</form>

<!-- Display error messages -->
{% if messages %}
    <ul style="color: red;">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
